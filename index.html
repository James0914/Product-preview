<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:wght@100..900&family=M+PLUS+Rounded+1c&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:wght@100..900&family=M+PLUS+Rounded+1c&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  
  
  
  <title>Frontend Mentor | Product preview card component</title>

  
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
 <main>
   <div class="container">
   <div class="card">
       
       <picture>
           <source media="(min-width:600px)" srcset="image-product-desktop.jpg"/>
           <img src="image-product-mobile.jpg" alt="product">
       </picture>
       
       <div class="content">
       <p class="product-type">PERFUME</p>
       
       <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
       
       <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
       
       <ul>
           <li class="price-now">$149.99</li>
           <li class="price-before">$169.99</li>
       </ul>
       
       <button class="buy">
       <img src="icon-cart.svg" alt="icon">
       <p>Add to Cart</p>
       </button>

  
  

  
   </div>
   </div>
   </div>
 </main>

  
  
  
</body>
</html>
